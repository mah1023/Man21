    <script type="text/javascript">
        $(function(){
        	$('#topNubex').fadeIn();
            $(window).scroll(function(){
                if($(this).scrollTop() !=0){
                    $('#topNubex').fadeIn();
                }
                else {
                    $('#topNubex').fadeOut();
                }
            });
            $('#topNubex').click(function(){
                $('body,html').animate({scrollTop:0},700);
            });
        });
    </script>
